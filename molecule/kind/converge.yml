---
- name: Converge
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Build operator image
      docker_image:
        build:
          path: '{{ project_dir }}'
          pull: no
          args:
            DEFAULT_EDA_VERSION: '{{ default_eda_version }}'
        name: '{{ operator_image }}'
        tag: latest
        push: no
        source: build
        force_source: yes

    - name: Load operator image into kind cluster
      command: kind load docker-image --name osdk-test '{{ operator_image }}'
      register: result
      changed_when: '"not yet present" in result.stdout'

    - name: Load eda image into kind cluster
      command: kind load docker-image --name osdk-test '{{ eda_image }}:{{ eda_version }}'
      register: result
      changed_when: '"not yet present" in result.stdout'
      when:
        - eda_image is defined
        - eda_image != ''

- import_playbook: ../default/converge.yml
