---
- name: Get the current resource pod information.
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: '{{ ansible_operator_meta.namespace }}'
    label_selectors:
      - "app.kubernetes.io/name={{ ansible_operator_meta.name }}"
      - "app.kubernetes.io/managed-by={{ deployment_type }}-operator"
      - "app.kubernetes.io/component={{ deployment_type }}-api"
    field_selectors:
      - status.phase=Running
  register: _eda_api_pod

- name: Set the resource pod name as a variable.
  set_fact:
    _eda_api_pod_name: "{{ _eda_api_pod['resources'][0]['metadata']['name'] | default('') }}"

- name: Run DB Migrations k8s job
  kubernetes.core.k8s:
    apply: yes
    definition: "{{ lookup('template', 'migration-job.yaml.j2') }}"
    wait: yes
    wait_condition:
      status: "True"
      type: Complete
  when: not _eda_api_pod_name | length

- name: Run Migrations in API pod if available
  kubernetes.core.k8s_exec:
    namespace: "{{ ansible_operator_meta.namespace }}"
    pod: "{{ _eda_api_pod_name }}"
    command: >-
      aap-eda-manage migrate
  register: _migrations
  changed_when: not "No migrations to apply" in _migrations.stdout
  when: _eda_api_pod_name | length

- name: Apply ConfigMap resources
  kubernetes.core.k8s:
    apply: yes
    definition: "{{ lookup('template', 'eda.configmap.yaml.j2') }}"
    wait: yes

- name: Apply deployment resources
  kubernetes.core.k8s:
    apply: yes
    definition: "{{ lookup('template', item + '.yaml.j2') }}"
    wait: no
  loop:
    - 'eda-api.service'
    - 'eda-api.deployment'
    - 'eda-ui.service'
    - 'eda-ui.deployment'
    - 'eda-ui.ingress'
    - 'eda-worker.service'
    - 'eda-worker.deployment'

- name: Check for API Pod
  kubernetes.core.k8s_info:
    kind: Pod
    api_version: v1
    namespace: "{{ ansible_operator_meta.namespace }}"
    label_selectors:
      - "app.kubernetes.io/name={{ ansible_operator_meta.name }}"
      - "app.kubernetes.io/managed-by={{ deployment_type }}-operator"
      - "app.kubernetes.io/component={{ deployment_type }}-api"
    field_selectors:
      - status.phase=Running
  register: eda_api_pod
  until:
    - "eda_api_pod['resources'] | length"
    - "eda_api_pod['resources'][0]['status']['phase'] == 'Running'"
    - "eda_api_pod['resources'][0]['status']['containerStatuses'][0]['ready'] == true"

- name: Set the resource pod name as a variable.
  set_fact:
    eda_api_pod_name: "{{ eda_api_pod['resources'][0]['metadata']['name'] | default('') }}"
